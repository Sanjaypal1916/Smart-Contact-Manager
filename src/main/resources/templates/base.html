<!doctype html>
<html lang="en" th:fragment="parent(content,title)"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title data-th-replace="${title}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body data-bs-theme="light">

	<div data-th-replace="~{navbar :: navbar}"></div>

	
	<section data-th-replace="${content}"></section>
	
	

	<script>
 			function myfunction(){
  			var element= document.body;
  			element.dataset.bsTheme=element.dataset.bsTheme== "light" ? "dark" : "light";
 				}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>

</body>
</html>
