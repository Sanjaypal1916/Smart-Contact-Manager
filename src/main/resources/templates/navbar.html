<!doctype html>
<html lang="en" data-th-fragment="navbar">
<head>
<meta charset="UTF-8" />
<title>navbar</title>
</head>
<body>
	<section data-th-fragment="navbar">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<img data-th-src="@{'/images/contacts.png'}" class="m-1"
					style="width: 28px; color: white;" /> <a
					class="navbar-brand mb-0 h1" href="#">Smart Contact Manager</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mx-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/home}">Home</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/services}">Services</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/about}">About</a></li>

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/contactus}">Contact us</a></li>

					</ul>

					<!-- dark to light toggle button -->
					<div class="form-check form-switch mx-4">
						<input name="darkmode"  class="form-check-input p-2" role="switch"
							id="flexSwitchCheckChecked" type="checkbox" checked
							onclick="myfunction()">
					</div>
					<form class="d-flex" role="search">
						<button class="btn btn-outline-primary" ><a data-th-href="@{'/loginin'}" style="text-decoration: none;">Login</a></button>
					</form>
					<form class="d-flex" role="search">
						<button class="btn btn-outline-primary mx-4"> <a data-th-href="@{'/signup'}" style="text-decoration: none;">Signup</a> </button>
					</form>

				</div>
			</div>
		</nav>


	</section>

</body>
</html>
